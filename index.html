<!doctype html>
<html lang="uz">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oylik Dars Rejasi</title>

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#667eea" />
        <meta name="description" content="Oylik dars rejasi - PWA ilova" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Dars Rejasi" />
        <link rel="apple-touch-icon" href="/images/icon.svg" />


        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Login Container -->
        <div id="loginContainer" class="login-container">
            <div class="login-box">
                <h2>Kirish</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Login</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Parol</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="login-btn">Kirish</button>
                    <p id="loginError" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Main App Content (Initially Hidden) -->
        <div id="mainContent" style="display: none;">
            <!-- Install Banner -->
            <div class="install-banner" id="installBanner">
                <i class="fas fa-download"></i>
                Bu ilovani telefoningizga o'rnating!
                <button class="install-btn" id="installBtn">
                    <i class="fas fa-plus"></i> O'rnatish
                </button>
                <button class="install-btn" id="dismissBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="app-container">
                <!-- Header -->
                <div class="header fade-in">
                    <h1><i class="fas fa-graduation-cap"></i> Oylik Dars Rejasi</h1>
                    <p>Tartibli o'rganish - muvaffaqiyatning kaliti</p>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="currentDay">1</div>
                            <div class="stat-label">Bugungi kun</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completedDays">0</div>
                            <div class="stat-label">Bajarilgan</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalDays">30</div>
                            <div class="stat-label">Jami kunlar</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="progressPercent">0%</div>
                            <div class="stat-label">Progress</div>
                        </div>
                    </div>
                </div>

                <!-- Calendar -->
                <div class="calendar-container fade-in">
                    <div class="calendar-header">
                        <h2 class="calendar-title" id="calendarTitle">Iyul 2025</h2>
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prevMonth">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="nav-btn" id="nextMonth">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="weekdays">
                        <div class="weekday">Ya</div>
                        <div class="weekday">Du</div>
                        <div class="weekday">Se</div>
                        <div class="weekday">Ch</div>
                        <div class="weekday">Pa</div>
                        <div class="weekday">Ju</div>
                        <div class="weekday">Sh</div>
                    </div>

                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Schedule Modal -->
            <div class="schedule-modal" id="scheduleModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitle">Kun rejasi</h3>
                        <button class="close-btn" id="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="scheduleContent">
                        <!-- Schedule items will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Floating Action Button -->
            <button class="fab" id="todayBtn" title="Bugungi kun">
                <i class="fas fa-calendar-day"></i>
            </button>
        </div>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
